    </div>


</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(function(){


        startAnimation('animated fadeInLeft infinite', 1);
        startAnimation('animated shake infinite', 2);
        startAnimation('animated bounceIn infinite', 3);
        startAnimation('animated flipInX infinite', 4);
        startAnimation('animated jello infinite', 5);
        startAnimation('animated flash infinite', 6);
        startAnimation('animated fadeOutLeft infinite', 7);


        function startAnimation(animationType, divNo)
        {
            var animation = animationType;
            var animationON = 0;
            var animationSwitch = "#name" + divNo + "-button";
            var animationObject = "#name" + divNo;
            var range = '#range' + divNo;
            $(animationSwitch).on('click',function(){
                if(animationON == 0) {
                    $(animationObject).addClass(animation);
                    animationON = 1;
                    $(this).html('<i class="fa fa-pause"></i>');
                }
                else
                {
                    $(animationObject).removeClass(animation);
                    animationON = 0;
                    $(this).html('<i class="fa fa-play"></i>');
                }
            });
            $(range).on('change',function(){
                $animationDuration = $(this).val();
                $animationDurationInSecs = $animationDuration + "s";
                $(animationObject).css('animation-duration',$animationDurationInSecs);
            });
        }

    });

</script>
